<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yunz Lab</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    html, body { height:100%; }
    body {
      background:#0a0a0a;
      color:#e0c097;
      font-family:'Press Start 2P',monospace;
      font-size:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1rem;
      background-image:repeating-linear-gradient(0deg,#0a0a0a 0, #111 1px, #0a0a0a 2px),repeating-linear-gradient(90deg,#0a0a0a 0, #111 1px, #0a0a0a 2px);
      background-size:4px 4px;
      position:relative;
      user-select:none;
    }
    .container { position:relative; width:100%; max-width:480px; text-align:center; z-index:1; }
    h1 {
      font-family:'Orbitron',monospace;
      font-weight:900;
      font-size:3rem;
      letter-spacing:4px;
      color:#ffb347;
      text-shadow:4px 4px 0 #331f12,0 0 8px #ff9533;
      margin-bottom:2rem;
      animation:titlePulse 3s ease-in-out infinite alternate;
    }
    @keyframes titlePulse { from{text-shadow:4px 4px 0 #331f12,0 0 8px #ff9533;}to{text-shadow:4px 4px 0 #331f12,0 0 16px #ff9533;} }
    /* Audio Controls */
    .audio-control { position:absolute; top:1rem; right:1rem; display:flex; flex-direction:column; align-items:flex-end; }
    .audio-control svg { width:24px; height:24px; fill:#ffd27f; cursor:pointer; transition:fill 0.2s; }
    .audio-control svg:hover { fill:#ffb347; }
    .audio-slider {
      display:none;
      margin-top:4px;
      width:80px;
      height:12px;
      background:#553d24;
      outline:2px solid #331f12;
      outline-offset:-2px;
    }
    .audio-slider::-webkit-slider-runnable-track {
      height:12px;
      background: #775533;
    }
    .audio-slider::-webkit-slider-thumb {
      -webkit-appearance:none;
      appearance:none;
      width:12px;
      height:12px;
      background:#ffd27f;
      border:2px solid #331f12;
      cursor:pointer;
      margin-top:0;
    }
    .audio-slider:focus { outline:none; }

    /* Challenge */
    #challenge { margin-bottom:2rem; }
    .alphabet-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:8px; margin:0 auto 1rem; width:fit-content; padding:16px; background:#221a0d; border:2px solid #553d24; box-shadow:inset 2px 2px 0 #000,inset -2px -2px 0 #775533,0 0 0 2px #331f12; }
    .alphabet-grid input { background:#221a0d; border:2px solid #553d24; color:#e0c097; font-size:1.2rem; text-align:center; width:80px;height:50px; text-shadow:1px 1px 0 #000; transition:all 0.2s; box-shadow:inset 2px 2px 0 #000,inset -1px -1px 0 #443322; }
    .alphabet-grid input::placeholder{color:#ffb347;font-size:1.5rem;text-shadow:1px 1px 0 #000;}
    .alphabet-grid input.correct{border-color:#ffd27f;box-shadow:0 0 6px #ffd27f;background:#3b2a1c;}
    .alphabet-grid input.error{border-color:#e05a00;box-shadow:0 0 6px #e05a00;background:#331f12;}
    @keyframes glitch{0%,100%{transform:none;}20%,60%{transform:translateX(-5px);}40%,80%{transform:translateX(5px);}}
    .glitch{animation:glitch 0.4s ease-in-out;}

    button{padding:12px 24px;font-size:1rem;background:#ffd27f;border:2px solid #e05a00;color:#331f12;cursor:pointer;box-shadow:2px 2px 0 #000;}
    button:hover{background:#e05a00;color:#ffd27f;}
    #error{color:#e05a00;margin-top:1rem;display:none;}
    #cooldown{color:#ffb347;margin-top:1rem; display:none;}

    /* Translator */
    #translator{display:none;}
    .reader-btn{margin-bottom:1rem;padding:10px 20px;font-size:1rem;background:#ffb347;border:none;color:#0a0a0a;cursor:pointer;}
    label{color:#ffd27f;margin-top:1.5rem;display:block;font-size:1rem;}
    textarea{width:100%;height:120px;background:linear-gradient(135deg,#221a0d,#1a140a);border:2px solid #553d24;color:#e0c097;padding:8px;font-size:1rem;text-shadow:0 0 4px #ff9533;transition:all 0.3s;}
    textarea:focus{outline:none;border-color:#ffd27f;box-shadow:0 0 8px #ffd27f;background:linear-gradient(135deg,#3b2a1c,#2d1f13);}
    textarea[readonly]{background:linear-gradient(135deg,#1a140a,#221a0d);color:#ffb347;}
    hr{border:none;border-top:2px solid #553d24;margin:2rem 0;}
  </style>
</head>

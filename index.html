<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yunz Lab</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

    /* Reset & boxâ€‘sizing */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: #0a0a0a;
      color: #e0c097;
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-image:
        repeating-linear-gradient(0deg, #0a0a0a 0px, #111111 1px, #0a0a0a 2px),
        repeating-linear-gradient(90deg, #0a0a0a 0px, #111111 1px, #0a0a0a 2px);
      background-size: 4px 4px;
      position: relative;
      image-rendering: pixelated;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(45deg, transparent 0, transparent 7px, rgba(255,179,71,0.05) 8px, rgba(255,179,71,0.05) 9px);
      pointer-events: none;
    }
    body oncontextmenu { user-select: none; }

    /* Centered container */
    .container {
      position: relative;
      width: 100%;
      max-width: 420px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      color: #ffb347;
      text-shadow: 4px 4px 0 #331f12, 0 0 8px #ff9533;
      margin-bottom: 3rem;
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 32px;
      letter-spacing: 4px;
      user-select: text;
      animation: titlePulse 3s ease-in-out infinite alternate;
    }
    @keyframes titlePulse {
      from { text-shadow: 4px 4px 0 #331f12, 0 0 8px #ff9533; }
      to   { text-shadow: 4px 4px 0 #331f12, 0 0 16px #ff9533; }
    }

    /* Audio Controls */
    .audio-control {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }
    .audio-control svg {
      width: 24px;
      height: 24px;
      fill: #ffd27f;
      cursor: pointer;
      transition: fill 0.2s;
    }
    .audio-control svg:hover { fill: #ffb347; }
    .audio-slider {
      display: none;
      margin-top: 0.5rem;
      width: 60px;
    }
    .audio-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #e05a00;
      border-radius: 50%;
      cursor: pointer;
    }
    .audio-slider::-webkit-slider-runnable-track {
      height: 4px;
      background: #553d24;
      border-radius: 2px;
    }

    /* Challenge */
    #challenge { margin-bottom: 2rem; position: relative; }
    .alphabet-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin: 0 auto 2rem;
      width: fit-content;
      padding: 16px;
      background:
        repeating-linear-gradient(0deg, #221a0d 0, #221a0d 1px, #1a140a 1px, #1a140a 2px),
        repeating-linear-gradient(90deg, #221a0d 0, #221a0d 1px, #1a140a 1px, #1a140a 2px);
      border: 2px solid #553d24;
      box-shadow: inset 2px 2px 0 #000, inset -2px -2px 0 #775533, 0 0 0 2px #331f12;
      image-rendering: pixelated;
    }
    .alphabet-grid input {
      background:
        repeating-linear-gradient(0deg, #221a0d 0, #221a0d 1px, #1a140a 1px, #1a140a 2px),
        repeating-linear-gradient(90deg, #221a0d 0, #221a0d 1px, #1a140a 1px, #1a140a 2px);
      border: 2px solid #553d24;
      color: #e0c097;
      font-family: 'Press Start 2P';
      font-size: 16px;
      text-align: center;
      width: 80px;
      height: 50px;
      text-shadow: 1px 1px 0 #000;
      transition: all 0.2s steps(4);
      box-shadow: inset 2px 2px 0 #000, inset -1px -1px 0 #443322;
      image-rendering: pixelated;
    }
    .alphabet-grid input::placeholder { color: #ffb347; font-size: 24px; }
    .alphabet-grid input.focus,
    .alphabet-grid input.correct { border-color: #ffd27f; box-shadow: inset 2px 2px 0 #000, inset -1px -1px 0 #443322, 0 0 0 2px #ffd27f; background: #3b2a1c; }
    .alphabet-grid input.error { border-color: #e05a00; box-shadow: inset 2px 2px 0 #000, inset -1px -1px 0 #443322, 0 0 0 2px #e05a00; background: #331f12; }
    @keyframes glitch { 0%{transform:translate(0)}20%{transform:translate(-5px,0)}40%{transform:translate(5px,0)}60%{transform:translate(-5px,0)}80%{transform:translate(5px,0)}100%{transform:translate(0)} }
    .glitch { animation: glitch 0.4s ease-in-out; }

    button { padding:12px 24px; font-family:'Press Start 2P'; font-size:12px; background:#ffd27f; border:2px solid #e05a00; color:#331f12; cursor:pointer; transition:background 0.2s; box-shadow:2px 2px 0 #000; }
    button:hover { background:#e05a00; color:#ffd27f; }
    #error { color:#e05a00; margin-top:1rem; display:none; }

    /* Translator */
    #translator { display:none; }
    label { color:#ffd27f; margin-top:1.5rem; display:block; }
    textarea { width:100%; height:100px; background:linear-gradient(135deg,#221a0d,#1a140a); border:2px solid #553d24; color:#e0c097; padding:8px; font-family:'Press Start 2P'; text-shadow:0 0 4px #ff9533; transition:all 0.3s; }
    textarea:focus { outline:none; border-color:#ffd27f; box-shadow:0 0 8px #ffd27f; background:linear-gradient(135deg,#3b2a1c,#2d1f13); }
    textarea[readonly] { background:linear-gradient(135deg,#1a140a,#221a0d); color:#ffb347; }
    hr { border:none; border-top:2px solid #553d24; margin:2rem 0; }
  </style>
</head>

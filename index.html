<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yunz Lab</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: #0a0a0a;
      color: #ccc;
      font-family: 'Press Start 2P', monospace, monospace;
      margin: 2em;
      padding-left: 1rem;
      padding-right: 1rem;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    h1 {
      text-align: center;
      color: #9cf3ff;
      text-shadow: 0 0 10px #00c8ff;
      margin-bottom: 1rem;
      user-select: text;
    }
    .alphabet-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 0.5em;
      max-width: 480px; /* controls max width */
      margin: 0 auto 1rem auto;   /* centers horizontally */
      box-sizing: border-box;
    }
    .alphabet-grid input {
      background: #111;
      border: 2px solid #444;
      border-radius: 4px;
      color: #9cf3ff;
      font-size: 1.3rem;
      text-align: center;
      height: 3.5rem;
      text-shadow: 0 0 5px #00c8ff;
      transition: border-color 0.3s ease;
      font-weight: bold;
      user-select: text;
    }
    .alphabet-grid input::placeholder {
      color: #005b7f;
      text-shadow: none;
    }
    .alphabet-grid input.correct {
      border-color: #00ffad;
      box-shadow: 0 0 8px #00ffad;
      background: #002f25;
    }
    .alphabet-grid input.error {
      border-color: #ff4c4c;
      box-shadow: 0 0 8px #ff4c4c;
      background: #2a0000;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 1em 2.5em;
      font-family: 'Press Start 2P', monospace;
      font-size: 1.2rem;
      color: #00ffc8;
      background: #002f25;
      border: 2px solid #00ffc8;
      border-radius: 6px;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffc8;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      font-weight: bold;
      letter-spacing: 2px;
    }
    button:hover {
      background: #00ffc8;
      color: #002f25;
      text-shadow: none;
    }
    #error {
      color: #ff4c4c;
      text-align: center;
      font-family: monospace;
      font-weight: bold;
      margin-top: 1em;
      display: none;
      user-select: text;
      letter-spacing: 1.5px;
    }
    #translator {
      display: none;
      max-width: 600px;
      margin: 2em auto 0 auto;
      font-family: monospace;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 0.75em;
      background: #111;
      border: 2px solid #005b7f;
      border-radius: 8px;
      color: #9cf3ff;
      resize: vertical;
      box-sizing: border-box;
      font-family: monospace;
      text-shadow: 0 0 5px #00c8ff;
      transition: border-color 0.3s ease;
      user-select: text;
    }
    textarea:focus {
      border-color: #00ffc8;
      outline: none;
      box-shadow: 0 0 12px #00ffc8;
      background: #002f25;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3em;
      display: block;
      color: #00ffc8;
      user-select: text;
      letter-spacing: 1.2px;
    }
    hr {
      border: none;
      border-top: 1px solid #003e52;
      margin: 2em 0;
    }
  </style>
</head>
<body>
  <h1>Yunz Lab</h1>

  <div id="challenge">
    <div class="alphabet-grid" id="oghamInputs"></div>
    <button onclick="checkAnswers()">UNLOCK</button>
    <p id="error">Incorrect. Try again.</p>
  </div>

  <div id="translator">
    <label for="inputEnglish">English to Ogham:</label>
    <textarea id="inputEnglish" placeholder="Type English text here..."></textarea>
    <textarea id="outputOgham" readonly placeholder="Ogham cipher output will appear here..."></textarea>

    <hr />

    <label for="inputOgham">Ogham to English:</label>
    <textarea id="inputOgham" placeholder="Type Ogham text here..."></textarea>
    <textarea id="outputEnglish" readonly placeholder="English output will appear here..."></textarea>
  </div>

  <script>
  const oghamMap = {
    'A': 'ᚁ', 'B': 'ᚂ', 'C': 'ᚃ', 'D': 'ᚄ', 'E': 'ᚅ',
    'F': 'ᚆ', 'G': 'ᚇ', 'H': 'ᚈ', 'I': 'ᚉ', 'J': 'ᚊ',
    'K': 'ᚋ', 'L': 'ᚌ', 'M': 'ᚍ', 'N': 'ᚎ', 'O': 'ᚏ',
    'P': 'ᚐ', 'Q': 'ᚑ', 'R': 'ᚒ', 'S': 'ᚓ', 'T': 'ᚔ',
    'U': 'ᚕ', 'V': 'ᚖ', 'W': 'ᚗ', 'X': 'ᚘ', 'Y': 'ᚙ', 'Z': '᚜'
  };

  const reverseMap = {};
  for (let key in oghamMap) reverseMap[oghamMap[key]] = key;

  // Function to shuffle an array (Fisher-Yates)
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Create inputs for each ogham letter scrambled
  const oghamInputs = document.getElementById('oghamInputs');
  const correctAnswers = Object.entries(oghamMap);
  const scrambled = shuffleArray(correctAnswers.slice()); // copy and shuffle

  scrambled.forEach(([letter, symbol]) => {
    const input = document.createElement('input');
    input.dataset.symbol = symbol;
    input.placeholder = symbol;
    input.maxLength = 1;
    oghamInputs.appendChild(input);
  });

    function checkAnswers() {
      const inputs = oghamInputs.querySelectorAll('input');
      let allCorrect = true;
      inputs.forEach(input => {
        const expected = reverseMap[input.dataset.symbol];
        if (input.value.toUpperCase() === expected) {
          input.classList.remove('error');
          input.classList.add('correct');
        } else {
          input.classList.remove('correct');
          input.classList.add('error');
          allCorrect = false;
        }
      });

      const errorMsg = document.getElementById('error');
      if (allCorrect) {
        document.getElementById('translator').style.display = 'block';
        document.getElementById('challenge').style.display = 'none';
        errorMsg.style.display = 'none';
      } else {
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>

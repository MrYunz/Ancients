<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Custom Ogham Cipher Translator</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 2em;
  }
  h1 {
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 120px;
    font-size: 1.1em;
    padding: 0.5em;
    background: #222;
    border: none;
    border-radius: 5px;
    color: #eee;
    resize: vertical;
    box-sizing: border-box;
  }
  label {
    display: block;
    margin-top: 1.5em;
    margin-bottom: 0.5em;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Custom Ogham Cipher Translator</h1>

<label for="inputEnglish">Type English text here:</label>
<textarea id="inputEnglish" placeholder="Type English text here..."></textarea>

<label for="outputOgham">Ogham cipher output:</label>
<textarea id="outputOgham" readonly placeholder="Ogham cipher output will appear here..."></textarea>

<hr style="margin:2em 0; border: none; border-top: 1px solid #444;" />

<label for="inputOgham">Type Ogham cipher text here:</label>
<textarea id="inputOgham" placeholder="Type Ogham text here..."></textarea>

<label for="outputEnglish">English output:</label>
<textarea id="outputEnglish" readonly placeholder="English output will appear here..."></textarea>

<script>
// Map for English to Ogham
const oghamMap = {
  'A': 'ᚁ', 'B': 'ᚂ', 'C': 'ᚃ', 'D': 'ᚄ', 'E': 'ᚅ',
  'F': 'ᚆ', 'G': 'ᚇ', 'H': 'ᚈ', 'I': 'ᚉ', 'J': 'ᚊ',
  'K': 'ᚋ', 'L': 'ᚌ', 'M': 'ᚍ', 'N': 'ᚎ', 'O': 'ᚏ',
  'P': 'ᚐ', 'Q': 'ᚑ', 'R': 'ᚒ', 'S': 'ᚓ', 'T': 'ᚔ',
  'U': 'ᚕ', 'V': 'ᚖ', 'W': 'ᚗ', 'X': 'ᚘ', 'Y': 'ᚙ',
  'Z': '᚜'
};

// Create reverse map for Ogham to English
const reverseOghamMap = {};
for (const [key, value] of Object.entries(oghamMap)) {
  reverseOghamMap[value] = key;
}

// Encode English to Ogham
function encodeToOgham(text) {
  return text.split('').map(c => {
    const up = c.toUpperCase();
    return oghamMap[up] || c;
  }).join('');
}

// Decode Ogham to English
function decodeFromOgham(text) {
  return text.split('').map(c => {
    return reverseOghamMap[c] || c;
  }).join('');
}

// DOM Elements
const inputEnglish = document.getElementById('inputEnglish');
const outputOgham = document.getElementById('outputOgham');
const inputOgham = document.getElementById('inputOgham');
const outputEnglish = document.getElementById('outputEnglish');

// Event Listeners for live translation
inputEnglish.addEventListener('input', () => {
  outputOgham.value = encodeToOgham(inputEnglish.value);
});

inputOgham.addEventListener('input', () => {
  outputEnglish.value = decodeFromOgham(inputOgham.value);
});
</script>

</body>
</html>
